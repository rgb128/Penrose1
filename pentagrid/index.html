<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose tiling 1</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="main">
        <svg id="absSvg" style="background-color: transparent; overflow: visible; position: absolute; display: none;"></svg>
        <svg 
            id="absSvgOriginLines"
            style="background-color: transparent; overflow: visible; position: absolute; top: 50vh; left: 50vw; display: none;"
        >
            <!---->
        </svg>
        <svg 
            id="absSvgOriginTiles"
            style="background-color: transparent; overflow: visible; position: absolute; top: 50vh; left: 50vw;"
        >
            <!---->
        </svg>
    </div>
    <div style="position: fixed; top: 0px; left: 0px; width: 10vw; height: 1vh; background: white;">
        <input 
                type="range" 
                min="0" 
                max="1" 
                step=".01" 
                value="1" 
                id="slider1" 
                style="width: 10vw; height: 1vh;"
            />
    </div>
    
    
    <script src="helpers.js"></script>
    <script src="tiles-intersection.js"></script>
    <script src="app.js"></script>
</body>
</html>
